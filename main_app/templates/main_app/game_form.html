{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-title">
        {% if object %}
        <h3 class="form-title center-align">Edit {{object.name}}</h3>
        {% else %}
        <h3 class="form-title center-align">Add a Game</h3>
        {% endif %}
    </div>
    <div class="card-content">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="card-action">
                <input type="submit" value="Submit!" class="btn">
            </div>
        </form>
    </div>
</div>

{% endblock %}
