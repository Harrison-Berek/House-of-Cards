{% extends 'base.html' %}

{% block content %}

<h1 class="white-text center-align">Welcome to the House of Cards! </h1>

<div class="logincard valign-wrapper">
    <div class="card">
        <div class="card-image">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-vintage-minimalistic-playing-card-background-image_88093.jpg" alt="black and white cards on a table">
            <div class="center-align card-title">
                <p class="black-text">Create, share, and browse through the House of Cards to discover new games or add your own! Label them with badges and add comments to your favorites!</p>
                <a  class="linktext" href="{% url 'login' %}">Log In |</a>
                <a class="linktext" href="{% url 'signup' %}">| Sign Up</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
